name: Publish Backend Image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to publish (e.g. prod-20260208-abc1234)"
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/slither-world-backend:${{ inputs.image_tag }}
            ghcr.io/${{ github.repository_owner }}/slither-world-backend:latest
